<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>くろーず2ちゃんねる</title>
<style>
  body {
    font-family: "メイリオ", sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  main {
    max-width: 800px;
    margin: 2rem auto;
    background-color: white;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .thread {
    border-bottom: 1px solid #ddd;
    padding: 0.5rem 0;
  }
  .post {
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    background-color: #fafafa;
    border: 1px solid #eee;
    border-radius: 3px;
  }
  .post .author {
    font-weight: bold;
    margin-bottom: 0.2rem;
  }
  .input-box {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
  }
  .input-box textarea {
    resize: vertical;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 3px;
    border: 1px solid #ccc;
    min-height: 100px;
  }
  .input-box button {
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  .input-box button:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<header>
  <h1>てすとスレ</h1>
</header>

<main>
  <div class="thread">
    <div class="post">
      <div class="author">管理者</div>
      <div class="content">掲示板サイト作ってみたで</div>
    </div>
    <div class="post">
      <div class="author">名もなき者</div>
      <div class="content">はえーすっげ</div>
    </div>
  </div>

  <div class="input-box">
    <textarea placeholder="ここにテキストを入力（cookieの未承認の場合、承認用サイトに転送されます。）"></textarea>
    <button onclick="location.href='https://web.archive.org/web/20241207011109/https://scrinshoted.github.io/'">送信</button>
  </div>
</main>
</body>
</html>
